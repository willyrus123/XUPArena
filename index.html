<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XUPArena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .container h1 {
      font-size: 2em;
    }
    .container button {
      padding: 10px 20px;
      font-size: 1em;
    }
    .events {
      margin-top: 20px;
    }
    .events table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .events table, .events th, .events td {
      border: 1px solid #ddd;
    }
    .events th, .events td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>XUPArena</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Wallet</a>
      <a href="#">Store</a>
      <a href="#">Bet History</a>
      <a href="#">Admin</a>
    </nav>
  </header>
  <div class="container">
    <h1>XUPArena</h1>
    <button id="connectButton">Connect Wallet</button>
    <p>Address: <span id="userAddress"></span></p>
    <h2>Bettable Events</h2>
    <div class="events">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Teams</th>
            <th>Bet</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row, repeat as necessary -->
          <tr>
            <td>Sports</td>
            <td>Team A vs Team B</td>
            <td><button>Bet</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script>
    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          await window.ethereum.enable(); // Request account access if needed
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];
          document.getElementById('userAddress').innerText = userAddress;
        } catch (error) {
          console.error('User rejected the request:', error);
        }
      } else {
        alert('MetaMask is not installed. Please install it to use this app.');
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectMetaMask);

    async function addTokenToMetaMask() {
      const tokenAddress = '0xYourTokenContractAddress'; // Replace with the actual contract address of wXRP
      const tokenSymbol = 'wXRP'; // Symbol of the token
      const tokenDecimals = 18; // Decimals of the token

      try {
        // Check if MetaMask is installed
        if (typeof window.ethereum !== 'undefined') {
          // Request to add the token to MetaMask
          const wasAdded = await window.ethereum.request({
            method: 'wallet_watchAsset',
            params: {
              type: 'ERC20',
              options: {
                address: tokenAddress,
                symbol: tokenSymbol,
                decimals: tokenDecimals,
              },
            },
          });

          if (wasAdded) {
            console.log('Token added successfully!');
          } else {
            console.log('Token addition was rejected.');
          }
        } else {
          alert('MetaMask is not installed. Please install MetaMask to use this feature.');
        }
      } catch (error) {
        console.error('Error adding token to MetaMask:', error);
      }
    }

    // Example call to add a token (this should be triggered by user action)
    // addTokenToMetaMask();
  </script>
</body>
</html>
