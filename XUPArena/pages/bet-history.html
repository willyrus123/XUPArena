<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet History - XUPArena</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .logo-left, .logo-right {
      position: absolute;
      top: 10px;
    }

    .logo-left {
      left: 10px;
    }

    .logo-right {
      right: 10px;
    }

    .logo {
      height: 100px; /* Increased from 50px to 100px for twice the size */
    }

    header {
      position: relative;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/XUPArena1.jpeg" alt="XUPArena Logo" class="logo-left logo">
    <h1>XUPArena</h1>
    <img src="../assets/XUPArena1.jpeg" alt="XUPArena Logo" class="logo-right logo">
    <nav>
      <a href="../index.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="store.html">Store</a>
      <a href="bet-history.html">Bet History</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <div class="container">
    <h1>Bet History</h1>
    <table id="betHistoryTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Teams</th>
          <th>Odds</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic bet history rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    function loadBetHistory() {
      const betHistoryTableBody = document.querySelector('#betHistoryTable tbody');
      const bets = JSON.parse(localStorage.getItem('bets')) || [];

      betHistoryTableBody.innerHTML = '';

      bets.forEach(bet => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${bet.category}</td>
          <td>${bet.teamA}</td>
          <td>${bet.odds}</td>
          <td>${bet.date}</td>
          <td>${bet.amount}</td>
          <td>${bet.status}</td>
        `;
        betHistoryTableBody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadBetHistory();
    });
  </script>
</body>
</html>
