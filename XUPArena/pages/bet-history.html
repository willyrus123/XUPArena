<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet History - XUPArena</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>XUPArena</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="store.html">Store</a>
      <a href="bet-history.html">Bet History</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <div class="container">
    <h1>Bet History</h1>
    <table id="betHistoryTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Team</th>
          <th>Token</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic bet history rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    function loadBetHistory() {
      const betHistoryTableBody = document.querySelector('#betHistoryTable tbody');
      const betHistory = JSON.parse(localStorage.getItem('betHistory')) || [];

      betHistoryTableBody.innerHTML = '';

      betHistory.forEach(bet => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${bet.type}</td>
          <td>${bet.team}</td>
          <td>${bet.token || 'N/A'}</td>
          <td>${bet.amount}</td>
          <td>${bet.date}</td>
        `;
        betHistoryTableBody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadBetHistory();
    });
  </script>
</body>
</html>
